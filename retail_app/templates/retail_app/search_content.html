{% extends "retail_app/base.html" %}

{% block content %}
    <div class="contentHeader">
        <div class="results">
          <h2 class="title results">Results</h2>

          <h3 class="text results">for "{{query}}"</h3>
          <h3 class="text results">{{results}} items</h3>
        </div> 

      {% include "retail_app/paginator.html" with products_page=products %}
    </div>

    <div class="productsContainer">
      {% include "retail_app/products.html" with products_page=products query=query %}
    </div>
{% endblock content %}
